<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic movie catalogue</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col h-100">
          <h1 class="display-3 text-center">movies library</h1>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col h-100">
          <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
              <a class="nav-link active page-tab" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-tab" href="#">Directors</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="pageContainer">
        <div id="moviesList" class="row">
        </div>

        <div id="directorsList" class="row">
        </div>

        <div class="row">
            <div class="col">
                <nav aria-label="Page navigation example">
                  <ul id="paginationMovies" class="pagination justify-content-center">
                  </ul>
                </nav>
            </div>
        </div>
    </div>

    <div id = "overlay" class="overlay">
      <div class="overlayContent">
          <i id="close" class="fas fa-times fa-2x"></i>
          <div class="row h-100">

              <img id="posterImage" class="col-4 h-100 img-fluid" src="" alt="">

            <div class="col-8">
              <div class="row">
                <div class="row mt-5 mb-3 mx-2">
                  <h3 id="movieTitle"></h3>
                </div>
              </div>
              <div class="row">
                <div id="movieYear" class="badge mb-3 mx-1"></div>
              </div>
              <div class="row">
                <ul id="movieDirectors" class="badge mb-3 mx-1 list-inline">

                </ul>
              </div>
              <div class="row">
                <small id="movieBio" class="mb-3 mx-2"></small>
              </div>
              <div class="row">
                <div class="badge mb-3 mx-1">
                  <span id="movieLength"></span> minutes
                </div>
              </div>
              <div class="row">
                <div id="movieGenre" class="mb-3 mx-1">
                </div>
              </div>
              </div>
            </div>
          </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <!-- popper, via cloudflare -->
    <script src="js/jQuery3.3.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
